<!DOCTYPE html>
<html>
  <head>
    <title>Drop the Ball</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    
  </head>
  <body>
    <a-scene physics="gravity:-4.5">
    
        <a-sky color="lightblue"></a-sky>

      <!-- Camera -->
      <a-entity camera look-controls
      wasd-controls
      position="0 1.6 0"
      constraint="collideConnected:true"
      static-body
      ></a-entity>
    
      <!-- Floor -->
      <a-plane static-body
        color="tan"
        position="0 0 0"
        width="30"
        height="30"
        rotation="-90 0 0"
      ></a-plane>
    
      <!-- Immovable box -->
      <a-box static-body position="0 0.5 -8" 
      width="3" height=".01" depth="2"
      color="black" rotation="0 0 20"
      ></a-box>
    
     <a-box static-body position="-2 3 -7" 
      width="3" height=".01" depth="2"
      color="black" rotation="0 0 -50"
      ></a-box>    
    
      <!-- Dynamic spheres -->
      <a-sphere dynamic-body radius=".5" position="-2 5 -7.5" color="red"></a-sphere>
      <a-sphere dynamic-body radius=".5" position="1 8 -7" color="blue"></a-sphere>
      <a-sphere dynamic-body radius=".5" position="0 9 -8" color="green"></a-sphere>
      <a-sphere dynamic-body radius=".5" position="-1 5 -7.5" color="black"></a-sphere>
      <a-sphere dynamic-body radius=".5" position="1 6 -7" color="orange"></a-sphere>
      <a-sphere dynamic-body radius=".5" position="0 7 -8" color="yellow"></a-sphere>
    </a-scene>

  </body>
</html>
